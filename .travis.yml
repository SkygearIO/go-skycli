language: go

sudo: false

go: 1.6

cache:
  directories:
    - $HOME/.cache

go_import_path: github.com/skygeario/skycli

before_install:
  - >
    go get golang.org/x/tools/cmd/stringer \
           golang.org/x/tools/cmd/cover \
           github.com/golang/lint/golint \
           github.com/rickmak/gocyclo \
           github.com/oursky/gogocyclo \
           github.com/Masterminds/glide

install:
  - glide install
  - go install

script:
  - golint commands | grep -v -f .golint.exclude; test $? -eq 1
  - golint container | grep -v -f .golint.exclude; test $? -eq 1
  - go generate commands/... && go generate container/...
  - gocyclo -skip-godeps -over 15 $(glide nv -x) | gogocyclo
  - go test -cover $(glide nv -x)

before_deploy:
  - ./scripts/build-binary.sh

deploy:
  - provider: releases
    api-key: "$GITHUB_RELEASE_TOKEN"
    file:
      - dist/*
    skip_cleanup: true
    file_glob: true
    on:
      repo: SkygearIO/skycli
      tags: true
  - provider: script
    script: ./scripts/upload-binary.sh
    skip_cleanup: true
    on:
      repo: SkygearIO/skycli
      all_branches: true

notifications:
  slack: oursky:PxqsclRADehuWEs51vpgxeUh

env:
  global:
    # BINTRAY_API_KEY (skygeario-builder)
    - secure: ""
    # GITHUB_RELEASE_TOKEN (cheungpat)
    - secure: ""
